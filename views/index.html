<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to The Blog</title>
    <meta name="description" content="Blog to blog any and all things">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Blog of Blogs</h1>
      </header>
      <main>
        <section>
          <h2>Blog</h2>
          <form id="blog-form">
            <label for="blog-entry">Add an post</label>
            <input type="text" name="blog-entry" id="js-new-item" placeholder="enter your  post">
            <button type="submit">Add your Post</button>
          </form>

          <ul class="blog-items">
          </ul>
        </section>
        <hr>
        <section>
          <h2>Recipes</h2>
          <form id="blog-listings">
            <div>
              <label for="recipe-name">Recipe name</label>
              <input type="text" name="recipe-name" id="recipe-name" placeholder="e.g., smoothie">
            </div>
            <div>
              <label for="ingredients-list">Ingredients</label>
              <input type="text" name="ingredients-list" id="ingredients-list", placeholder="yogurt, orange juice, strawberries, banana, peanut butter">
            </div>
            <button type="submit">Add recipe</button>
          </form>

          <ul class="listings">
          </ul>
        </section>
      </main>
    </div>
    <script src="//code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src="/client.js"></script>
  </body>
</html>
